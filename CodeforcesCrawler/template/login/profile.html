{% extends 'base.html' %}
{% block title %}profile{% endblock %}
{% block content %}
        <h1>Profile</h1>
        {% for label,value in context.items %}
            <p>{{label}} : {{value}} </p>
        {% endfor %}
        <div class ="w-50 p-3">
        <table class="table table-striped">
            <thead>
                <tr class = "bg-primary">
                    <th scope="col container-2">Field</th>
                    <th scope="col container-1">Value</th>
                </tr>
            </thead>
            <tbody>
                {% for label,value in values.items %}
                <tr>
                        <th scope="row">{{label}}</th>
                        <td>{{value}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
